    <main>
      <h2>Ako ste zainteresovani za naše usluge kontaktirajte nas</h2>
      <form action="https://submit-form.com/XNe3VjHsE">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required />

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" />

        <p>Usluga:</p>
        <div class="radio">
          <label>
            <input type="radio" name="usluga" value="kupovina" required />
            Kupovina auta
          </label>
          <label>
            <input type="radio" name="usluga" value="servis" />
            Servis auta
          </label>
        </div>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="poruka">Vaša poruka:</label>
        <textarea id="poruka" name="poruka" cols="35" rows="15"></textarea>

        <input type="submit" value="Pošalji poruku" />
      </form>
    </main>
