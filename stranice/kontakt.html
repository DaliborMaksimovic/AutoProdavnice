<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Kontakt</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">Pocetna</a></li>
        <li><a href="onama.html">O Nama</a></li>
        <li><a href="auta.html">Auta</a></li>
        <li><a href="galerija.html">Galerija</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>

    <main>
      <h1>Kontakt</h1>
      <h2>Ako ste zainteresovani za naše usluge kontaktirajte nas</h2>
      <form id="contact-form">
        <p>Ime:</p>
        <input type="text" name="ime" required />

        <p>Prezime:</p>
        <input type="text" name="prezime" required />

        <p>Usluga:</p>
        <label><input type="radio" name="usluga" value="Kupovina Auta" required /> Kupovina Auta</label><br />
        <label><input type="radio" name="usluga" value="Servis Auta" /> Servis Auta</label>

        <p>E-mail:</p>
        <input type="email" name="email" required />

        <p>Vaša poruka:</p>
        <textarea name="poruka" cols="35" rows="7" required></textarea>

        <br /><br />
        <input type="submit" value="Pošalji poruku" />
      </form>
    </main>

    <footer>
      <p>&copy; Dalibor Maksimovic.</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Vaša poruka je uspešno poslata!');
          form.reset();
        });
      });
    </script>
  </body>
</html>
